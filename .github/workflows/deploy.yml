name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js project
        run: pnpm run build

      - name: Create production package.json
        run: |
          node -e "
            const pkg = require('./package.json');
            const prodPkg = {
              name: pkg.name,
              version: pkg.version,
              private: true,
              scripts: {
                start: 'NODE_ENV=production node server.js'
              },
              dependencies: pkg.dependencies
            };
            require('fs').writeFileSync('package.json', JSON.stringify(prodPkg, null, 2));
          "

      - name: Clean remote folder
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_PASSPHRASE }}
          script: |
            TARGET=~/psearch.dveloxsoft.com
            cd $TARGET
            # Eliminar todos los archivos y carpetas excepto los protegidos
            for item in *; do
              if [ "$item" != ".htaccess" ] && [ "$item" != ".well-known" ] && [ "$item" != "tmp" ] && [ "$item" != "node_modules" ] && [ "$item" != "api" ]; then
                rm -rf "$item"
              fi
            done

      - name: Upload .next folder to cPanel
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_PASSPHRASE }}
          source: ".next/**"
          target: "~/psearch.dveloxsoft.com/"
          overwrite: true
          rm: false
          strip_components: 0

      - name: Upload public folder to cPanel
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_PASSPHRASE }}
          source: "public/**"
          target: "~/psearch.dveloxsoft.com/public/"
          overwrite: true
          rm: false
          strip_components: 1

      - name: Upload server.js to cPanel
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_PASSPHRASE }}
          source: "server.js"
          target: "~/psearch.dveloxsoft.com/"
          overwrite: true

      - name: Upload package.json to cPanel
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_PASSPHRASE }}
          source: "package.json"
          target: "~/psearch.dveloxsoft.com/"
          overwrite: true

      - name: Upload pnpm-lock.yaml to cPanel
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_PASSPHRASE }}
          source: "pnpm-lock.yaml"
          target: "~/psearch.dveloxsoft.com/"
          overwrite: true

      # - name: Upload .env file if exists
      #   uses: appleboy/scp-action@v0.1.7
      #   with:
      #     host: ${{ secrets.CPANEL_HOST }}
      #     username: ${{ secrets.CPANEL_USER }}
      #     key: ${{ secrets.CPANEL_KEY }}
      #     passphrase: ${{ secrets.CPANEL_PASSPHRASE }}
      #     source: ".env.production"
      #     target: "~/psearch.dveloxsoft.com/api/"
      #     overwrite: true
      #   continue-on-error: true

      - name: Restart Passenger
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USER }}
          key: ${{ secrets.CPANEL_KEY }}
          passphrase: ${{ secrets.CPANEL_PASSPHRASE }}
          script: |
            TARGET=~/psearch.dveloxsoft.com
            touch $TARGET/tmp/restart.txt
